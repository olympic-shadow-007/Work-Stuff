<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuster Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://cse.google.com/cse.js?cx=e1b24be6428e64fdd"></script>
</head>
<body>

    <div class="container">
        <h1>Adjuster Assistant</h1>
        
        <div class="gcse-search-container">
            <div class="gcse-search" style="width: 100%;"></div>
        </div>

        <div class="callerNotepad">
            <label for="callerName">Caller's Name:</label>
            <input type="text" id="callerName" placeholder="Enter the caller's name" />

            <label for="shop">Shop:</label>
            <input type="text" id="shop" placeholder="Enter the name of shop" />

            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" placeholder="Enter the ZIP code" />

            <label for="avgLaborRate">Average Labor Rate:</label>
            <input type="text" id="avgLaborRate" placeholder="Enter the average labor rate" />

            <label for="laborRate">Current Labor Rate:</label>
            <input type="text" id="laborRate" placeholder="Enter the current labor rate">
            
            <label for="negRate">Negotiated Labor Rate:</label>
            <input type="text" id="negRate" placeholder="Enter the negotiated labor rate">

            <label for="distance">Distance Used:</label>
            <input type="text" id="distance" placeholder="Enter the distance used">

            <label for="LOL">LOL:</label>
            <input type="text" id="LOL" placeholder="Enter the LOL">

            <label for="comments">Comments:</label>
            <textarea id="acomments" placeholder="Enter any additional comments"></textarea>

            <button onclick="clearInputcaller()">Clear Input</button>
        </div>

        <div class="partNotepad">
            <label for="contractType">Contract Type:</label>
            <input type="text" id="contractType" placeholder="Enter the contract type">

            <label for="seq">Contract Sequence:</label>
            <input type="text" id="seq" placeholder="Enter the contract sequence">

            <label for="partOOP">Part OOP:</label>
            <input type="text" id="partOOP" placeholder="Enter the OOP for parts">

            <label for="laborOOP">Labor OOP:</label>
            <input type="text" id="laborOOP" placeholder="Enter the OOP for labor">
            
            <label for="comments">Comments:</label>
            <textarea id="bcomments" placeholder="Enter any additional comments"></textarea>

            <button onclick="clearInputPart()">Clear Input</button>
            
            <label>Payments Email:</label>
            <span>payments@americanautoshield.com</span>

            <label>Payments Fax No:</label>
            <span>303-456-1039</span>

            <label>Payments Address:</label>
            <span>14033 Denver West Parkway</span><br>
            <span>Suite 200</span><br>
            <span>Lakewood, CO 80401</span>

            <label>AAS Claims Dept:</label>
            <span>1-800-531-1925</span>
        </div>

    </div>

    <div class="buttonContainer">
        <div class="authNoteButton">
            <button id="authButton">Auth Note</button>
        </div>

        <div class="statusNoteButton">
            <button id="statusButton">Status Note</button>
        </div>
        
        <div class="inspectionNote">
            <button id="inspectionNote">Inspection Note</button>
        </div>

        <div class="laborNoteButton">
            <button id="laborButton">Labor Negotiation Note</button>
        </div>

        <div class="paymentInfoButton">
            <button id="paymentInfoButton">Payments Info</button>
        </div>

        <div class="otherDiag">
            <button id="otherDiag">Other Diag References</button>
        </div>

        <div class="electricalDiag">
            <button id="electricalDiag">Electrical Diag Reference</button>
        </div>

        <div class="chemDiagRef">
            <button id="chemDiagRef">Chemical Diag Reference</button>
        </div>
        
        <div class="laborNegButton">
            <button id="laborNegButton">Labor Rate Negotiation Script</button>
        </div>

        <div class="launchButton">
            <button id="launchButton">LAUNCH!!!</button>
        </div>

        <div class="ptTransferButton">
            <button id="ptTransferButton">PT Transfer Script</button>
        </div>

    </div>

    <div class="scratchPad">
        <label for="bottomComments">Scratch Pad</label>
        <textarea id="bottomComments"></textarea>
    
        <button onclick="clearInputScratch()">Clear Input</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
