<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuster Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://cse.google.com/cse.js?cx=e1b24be6428e64fdd"></script>
</head>
<body>

    <div class="container">
        <h1>Adjuster Assistant</h1>
        
        <div class="gcse-search-container">
            <div class="gcse-search" style="width: 100%;"></div>
        </div>

        <div class="notepad">
            <label for="callerName">Caller's Name:</label>
            <input type="text" id="callerName" placeholder="Enter the caller's name" />

            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" placeholder="Enter the ZIP code" />

            <label for="vin">VIN:</label>
            <input type="text" id="vin" placeholder="Enter the VIN" />

            <label for="vehicleMileage:">Vehicle Mileage</label>
            <input type="text" id="vehicleMileage" placeholder="Enter the mileage">
            
            <label for="laborRate">Labor Rate:</label>
            <input type="text" id="laborRate" placeholder="Enter the current labor rate">

            <label for="avgLaborRate">Average Labor Rate:</label>
            <input type="text" id="avgLaborRate" placeholder="Enter the average labor rate">

            <label for="negRate">Negotiated Rate:</label>
            <input type="text" id="negRate" placeholder="Enter the negotiated rate">

            <label for="msrp">Part MSRP:</label>
            <input type="text" id="msrp" placeholder="Enter the MSRP">

            <label for="partCost">Part Cost:</label>
            <input type="text" id="partCost" placeholder="Enter part cost">

            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Enter any additional comments"></textarea>

            <button onclick="clearInput()">Clear Input</button>
        </div>

    </div>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="Click Here to Use Keypad "/>
        
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button class="clearButton" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="equals-button" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
        </div>
        
        <div class="log-section">
            <textarea id="resultLog" readonly></textarea>
            <button class="clear-results-button" onclick="clearLog()">Clear Results</button>
        </div>

    </div>

    <div class="authNoteButton">
        <button id="authButton">Auth Note</button>
    </div>

    <div class="statusNoteButton">
        <button id="statusButton">Status Note</button>
    </div>

    <div class="laborNoteButton">
        <button id="laborButton">Labor Negotiation Note</button>
    </div>

    <div class="laborNegButton">
        <button id="laborNegButton">Labor Rate Negotiation Script</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
